<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa School Graduation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div >
            <h1 id="title">Moringa School Cohort 26</h1>
            <h3 id="title-description">Graduation Countdown</h3>
        </div>

        <div class="countdown-container">
            <div>
                <p class="count" id="months">
                    0
                </p>
                <small class="time">Months</small>
            </div>
            <div>
                <p class="count" id="weeks">
                    0
                </p>
                <small class="time">Weeks</small>
            </div>
            <div>
                <p class="count" id="days">
                    0
                </p>
                <small class="time">Days</small>
            </div>
            <div>
                <p class="count" id="hours">
                    0
                </p>
                <small class="time">Hours</small>
            </div>
            <div>
                <p class="count" id="mins">
                    0
                </p>
                <small class="time">Minutes</small>
            </div>
            <div>
                <p class="count" id="seconds">
                    0
                </p>
                <small class="time">seconds</small>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
